<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./loginpage.css">
  <link rel="stylesheet" href="../share/sharestyle.css">
</head>
<style>
  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }

  .form-group label {
    font-size: 16px;
    margin-bottom: 5px;
  }

  .form-group input {
    font-size: 16px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
</style>

<body>
  <div class="whole-mypage">
    <div class="header">
      <div class="b-sangpay-logo">
        <a href="">
          <div class="b-logo"></div>
        </a>
      </div>
    </div>
    <div class="b-login-page-title">log in</div>
    <div class="b-my-page-box">
      <div class="j-login-flex-box">
        <form class="b-login-box">
          <div class="form-group">
            <label for="username">이메일 또는 아이디</label>
            <input type="text" id="username" name="username" value="이메일 또는 아이디"
              onfocus="if (this.value == '이메일 또는 아이디') {this.value = '';}">
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" value="비밀번호"
              onfocus="if(this.value=='비밀번호') {this.value='';}">
          </div>

        </form>
        <div class="j-blank"></div>
        <div class="j-loginbtnbox"><button class="j-loginbtn" type="submit">로그인</button></div>
        <div class="j-blank"></div>
        <div class="j-flex-findbox">
          <div class="j-findId">아이디 찾기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
          ||
          <div class="j-findpw">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;비밀번호 찾기</div>
        </div>
        <div class="b-signup-options">
          <div class="b-signup-option-image-google"></div>
          <div class="b-signup-option-image-facebook"></div>
          <div class="b-signup-option-image-naver"></div>
        </div>
        <div class="j-signup">
          <a class="b-login-to-signup" href="../signup/signuppage.html">회원가입</a>
        </div>
      </div>

    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js">

</script>
<script src="../share/a_share.js"></script>
<script src="./index.js"></script>

</html>

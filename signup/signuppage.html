<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" type="text/css" href="./signuppage.css">
    <link rel="stylesheet" href="../share/sharestyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<style>
    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

    .form-group label {
        font-size: 16px;
        margin-bottom: 5px;
    }

    .form-group input {
        font-size: 16px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    canvas {
        z-index: 10;
        pointer-events: none;
        position: fixed;
        top: 0;
        transform: scale(1.1);
    }
</style>

<body class="whole-mypage">
    <div class="header">
        <div class="b-sangpay-logo">
            <a href="">
                <div class="b-logo"></div>
            </a>
        </div>
    </div>
    <div class="b-signup-page-title">create an account</div>
    <div class="b-my-page-box">
        <div class="j-login-flex-box">
            <form>
                <div class="j-blank"></div>
                <p>아이디</p>
                <div class="j-signupflexbox" style="display: flex; flex-wrap: wrap;">
                    <input type="text" id="id" name="id"><br>
                    <div class="checkoverlap">중복확인</div>
                </div>
                <div id="id-validation" class="validation"></div>
                <p>비밀번호</p>
                <div>
                    <input type="password" id="password" name="password"><br>
                    <div id="password-validation" class="validation"></div>
                </div>
                <p>비밀번호 확인</p>
                <div>
                    <input type="password" id="pwcf"><br>
                    <div id="pwcf-validation" class="validation"></div>
                </div>
                <p>닉네임</p>
                <div class="j-nicknameflexbox" style="display: flex; flex-wrap: wrap;">
                    <input type="nickname" id="nickname" name="nickname">
                    <div class="check-nickname-overlap">중복확인</div>
                </div>
                <div id="nickname-validation" class="validation"></div>
                <div class="submitNewUserBtnBox" id="h-gusdnr" onclick="newUserBtn()">
                    가입하기
                </div>
            </form>
        </div>
        <div class="h-welcomepopup">
            <div class="buttonContainer">
                <button style="display: none;" class="canvasBtn" id="stopButton">끄기</button>
                <button style="display: none;" class="canvasBtn" id="startButton">켜기</button>
            </div>
            <div class="b-popup-content">
                <div class="b-popup-text-top">
                    <p>
                        성공적으로 회원가입을 신청하였습니다.
                    </p>
                </div>
                <div class="b-popup-text-mid">
                    <p class="h-adminallow"> 관리자의 승인을 기다려주세요. </p>
                </div>
                <div class="b-popup-text-bot">
                    <a class="h-Tologinpage" href="../login/loginpage.html">로그인페이지로</a>
                </div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js">

</script>
<script src="../share/a_share.js"></script>
<script src="./signuppage.js"></script>

</html>

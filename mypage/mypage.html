<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="./mypage.css">
    <link rel="stylesheet" href="../share/sharestyle.css">
</head>

<body class="whole-mypage">
    <div class="header">
        <div class="b-sangpay-logo">
            <a href="../wallet/wallet.html">
                <div class="b-logo"></div>
            </a>
        </div>
        <div class="b-session-time">
            <div class="h-session">남은 시간 : 0분 0초</div>
            <button class="b-time-extend-btn" onclick="extensionTime2()">시간 연장</button>
        </div>
        <div class="b-menu-option">
            <ul class="b-header-list">
                <li class="b-header-list-item1">
                    <a class="b-header-admin" href="../admin/adminpage.html">ADMIN</a>
                </li>
                <li class="b-header-list-item2">
                    <a class="b-header-my-page" href="../mypage/mypage.html">MY PAGE</a>
                </li>
                <li class="b-header-list-item3">
                    <a class="b-header-faq" href="../board/board.html">FAQ</a>
                </li>
                <li class="b-header-list-item4">
                    <a class="b-header-logout" href="../login/loginpage.html">LOG OUT</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="b-page-title">my page</div>
    <div class="b-my-page-box">
        <div class="b-fixed-values">
            <div class="b-profile-image-box">
                <div class="b-profile-image"></div>
            </div>
            <div class="b-profile-info">
                <div class="b-id-box">
                    <span class="b-text-id">아이디</span>
                    <span class="b-text-actual-id">byungjoo0806</span>
                </div>
                <div class="b-wallet-address">
                    <span class="b-text-wallet-address">주소</span>
                    <span class="b-text-actual-wallet-address"></span>
                    <div class="b-copy-button-box">
                        <button class="b-copy-button" onclick="copyAddress()">복사</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="b-changing-values">
            <div class="b-nickname-change-box">
                <span class="b-text-nickname">닉네임</span>
                <div class="b-new-nickname-input-box">
                    <input type="text">
                    <!-- 입력값에 따라 적당한지 아닌지 메시지가 표시될 부분 -->
                    <div class="a-nickname-validation"></div>
                </div>
                <div class="b-nickname-change-btn">
                    <button>변경</button>
                </div>
            </div>
            <div class="b-password-change-box">
                <div class="b-new-password-box">
                    <span class="b-text-password">새 비밀번호</span>
                    <div class="b-new-password-input-box">
                        <input type="password">
                        <!-- 입력값에 따라 적당한지 아닌지 메시지가 표시될 부분 -->
                        <div class="a-pw-validation"></div>
                    </div>
                </div>
                <div class="b-new-password-confirm-box">
                    <span class="b-text-password-confirm">비밀번호 확인</span>
                    <div class="b-new-password-confirm-input-box">
                        <input type="password">
                        <!-- 입력값에 따라 적당한지 아닌지 메시지가 표시될 부분 -->
                        <div class="a-pwcf-validation"></div>
                    </div>
                    <div class="b-password-change-btn">
                        <button>변경</button>
                    </div>
                </div>
            </div>
            <div class="b-game-select-box">
                <div class="b-game-box-title">
                    <p class="b-game-box-title-text">mini game</p>
                </div>
                <div class="b-game-select">
                    <div class="b-human-save-game">
                        <div class="b-human-save-game-icon"></div>
                        <div class="b-human-save-game-title">지구인들을 구조하라!</div>
                    </div>
                    <div class="b-number-select-game">
                        <div class="b-number-select-game-icon"></div>
                        <div class="b-number-select-game-title">숫자를 맞춰라!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../share/a_share.js"></script>
<script src="./mypage.js"></script>

</html>
